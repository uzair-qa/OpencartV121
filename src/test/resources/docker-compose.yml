version: "3"
services:
  selenium-hub:
    image: selenium/hub:4.24.0  # always pick latest stable
    container_name: selenium-hub
    ports:
      - "4442:4442"   # Event Bus Publish
      - "4443:4443"   # Event Bus Subscribe
      - "4444:4444"   # Grid UI
    networks:
      - grid

  node-chrome:
    image: selenium/node-chrome:4.24.0
    container_name: chrome-node
    shm_size: 2gb   # prevents crashes for big pages
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    networks:
      - grid

  firefox:
    image: selenium/node-firefox:4.24.0
    container_name: firefox-node
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    networks:
      - grid

networks:
  grid:
    driver: bridge
